<h3>Ухилення члена виборчої комісії у роботі комісії без поважних причин</h3>
<p align="justify">Ухилення члена виборчої комісії у роботі комісії без поважних причин – карається обмеженням волі на строк <mark>до трьох років</mark> або позбавленням волі на той самий строк (частини 1 і 2 статті 157 Кримінального кодексу України).</p>
